<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wills Institute Form</title>
    <link rel="stylesheet" href="Sign in.css">
    <link rel="icon" href="favicon.ico">
</head>
<body style="background-image: url(Image/004.JPG);">
<center>
<h1>Choose your Specific Department:</h1>
<form>
  <input type="radio" id="Electrical department" name="fav_Department" value="Electrical department">
  <label for="Electrical department">Electrical department</label><br>
  <input type="radio" id="Work & Repair department" name="fav_Department" value="Work & Repair department">
  <label for="Work & Repair department">Work & Repair department</label><br>
  <input type="radio" id="Food department" name="fav_Department" value="Food department">
  <label for="Food department">Food department</label><br>
  <input type="radio" id="Cleaning department" name="fav_Department" value="Cleaning department">
  <label for="Cleaning department">Cleaning department</label><br>
  <input type="radio" id="Maintainance department" name="fav_Department" value="Maintainance department">
  <label for="Maintainance department">Maintainance department</label><br>
</form>
<img class="Wills" src="Image/Screenshot (11).png">
 <h1>Cirriculum Vitae</h1>
<form>
    <label style="color:red" for="HOME ADDRESS">HOME ADDRESS:</label><br>
    <input type="text" id="HOME ADDRESS" name="HOME ADDRESS"><br> 
    <label style="color:red" for="LNAME">LAST NAME:</label><br>
    <input type="text" id="LAST NAME" name="LAST NAME"><br>
    <label style="color:red" for="FNAME">FIRST NAME:</label><br>
    <input type="text" id="FNAME" name="FIRST NAME"><br>
    <label style="color:red" for="MNAME">MIDDLE NAME:</label><br>
    <input type="text" id="MNAME"  name="MIDDLE NAME"><br>
    <label style="color:red" for="EMAIL ADDRESS">EMAIL ADDRESS:</label><br>
    <input type="text" id="EMAIL ADDRESS" name="EMAIL ADDRESS"><br>
    <label style="color:red" for="SEX">SEX:</label><br>
    <input type="text" id="SEX" name="SEX"><br>
    <label style="color:red" for="DATE OF BIRTH">DATE OF BIRTH</label><br>
    <input type="text" id="DATE OF BIRTH" name="DATE OF BIRTH"><br>
    <label style="color:red" for="AGE">AGE:</label><br>
    <input type="text" id="AGE" name="AGE"><br>
    <label style="color:red" for="L.G.A">L.G.A:</label><br>
    <input type="text" id="L.G.A" name="L.G.A"><br>
    <label style="color:red" for="NATIONALITY">NATIONALITY:</label><br>
    <input type="text" id="NATIONALITY" name="NATIONALITY"><br>
</center>
<h1><B>School Attended With Date</B></h1>
    <label for="School">School:</label><br>
    <input type="text" id="School" name="School"><br>
    <label for="Date">Date:</label><br>
    <input type="text" id="Date" name="Date"><br>
<h1><B>Work Experience (IF ANY)</B></h1>
    <label for="Work Experience">Work Experience:</label><br>
    <input type="text" id="Work Experience" name="Work Experience"><br>
</form><br>
<button type="button">Submit</button><br>
</body>
</html>
